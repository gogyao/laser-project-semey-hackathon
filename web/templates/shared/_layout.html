<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Система обнаружения сорняков</title>

    <link rel="shortcut icon" href="/static/img/logo.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-leaf"></i> LaserWeed.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {%if active_page == 'home'%}active{% endif %}" aria-current="page" href="/">
                            <i class="fa fa-home" aria-hidden="true"></i> Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%if active_page == 'devices'%}active{% endif %}" href="/devices">
                            <i class="fa-solid fa-microchip"></i> Устройства</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%if active_page == 'stats'%}active{% endif %}" href="/stats">
                            <i class="fa fa-pie-chart"></i> Статистика</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="py-3 my-4">
        <hr>
        <p class="text-center text-body-secondary">
            © 2025 Реализовано в рамках «AI-Sana Shakarim Solveathon: AI & Agriculture-2025»
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
